---
layout: default
---
<div class="show">

  <header class="show-header">
    <h1 class="show-title">{{ page.title }}</h1>
    <p class="show-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
