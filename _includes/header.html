<header class="main-header">
    <a class="site-title" href="{{ site.baseurl }}/"><h1>{{ site.title }}</h1></a>
    <canvas id="stripes" width="1000px" height="100px"></canvas>

    <script>
        var stripesCanvas = document.getElementById('stripes');
        var stripes = stripesCanvas.getContext('2d');
        var h = stripesCanvas.offsetHeight;

        var i = 0;
        var r, g, b;

        while(i < 1000) {
            i = i + parseInt(Math.random() * 4 + 1); 

            r = parseInt(Math.floor(Math.random() * 255));
            g = parseInt(Math.floor(Math.random() * 255));
            b = parseInt(Math.floor(Math.random() * 255));

            stripes.beginPath();
            stripes.strokeStyle = 'rgba('+r+','+g+','+b+',' + Math.random() * 0.9 + ')';
            stripes.moveTo(i, 0);
            stripes.lineTo(i, 100);
            stripes.stroke();
        }

    </script>

</header>
