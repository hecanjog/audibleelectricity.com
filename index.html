---
layout: default
---

<div class="home">

  <ul class="show-list">
    {% for post in site.posts %}
      <li>
        <span class="show-date">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="show-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
