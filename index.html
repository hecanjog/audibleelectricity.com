<!DOCTYPE html>
<html>
    <head>
        <title>Audible Electricity</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css' />
        <style>
            html {
                background-color: darkorange;
                color: #fff;
                font-family: 'Open Sans', sans-serif;
            }

            body {
                width: 400px;
                margin: 0 auto;
                padding-top: 20px;
            }

            a {
                color: #fff;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            header {
                width: 100%;
                background-color: #fff;
                padding: 20px;
            }

            .title {
                margin-bottom: 0;
                color: darkorange;
            }

            .time {
                margin: 0;
                font-weight: 400;
                color: darkorange;
            }

            address {
                font-style: normal;
                color: darkorange;
            }

            .performers {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            .performers h2 {
                margin-bottom: 5px;
                line-height: 1;
            }

            .performers p {
                margin-top: 0;
            }
        </style>
    </head>

    <body>
        <header>
            <h1 class="title">Audible Electricity</h1>
            <p class="time">Sunday November 23rd 2014, 8:30pm</p>
            <address>602A E Dover Street (Back Door)</address>
        </header>

        <ul class="performers">
            <li>
                <h2><a href="http://haunter0.bandcamp.com">Haunter</a></h2>
                <p>Spectral electric guitar from Iowa City</p>
            </li>

            <li>
                <h2><a href="https://www.youtube.com/watch?v=oJhhBFixs_o">Tontine Ensemble</a></h2>
                <p>Improvising chamber ensemble</p> 
            </li>

            <li>
                <h2>Data Entropy with <a href="http://www.breadmothers.com">Breadmothers</a></h2>
                <p>Data-driven improvised audio/visual synthesis</p>
            </li>
        </ul>
    </body>
</html>
